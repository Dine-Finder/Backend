name: Build and Deploy Backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push flaskapp image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: Dockerfile-flask
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/backend-flaskapp:latest
        build-args: |
          MAIL_SERVER=${{ secrets.MAIL_SERVER }}
          MAIL_PORT=${{ secrets.MAIL_PORT }}
          MAIL_USE_TLS=${{ secrets.MAIL_USE_TLS }}
          MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
          SECURITY_PASSWORD_SALT=${{ secrets.SECURITY_PASSWORD_SALT }}
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
          DEV_DATABASE_URI=${{ secrets.DEV_DATABASE_URI }}
          PROD_DATABASE_URI=${{ secrets.PROD_DATABASE_URI }}
          MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}
          FLASK_ENVIRONMENT=${{ secrets.FLASK_ENVIRONMENT }}
          REACT_APP_GOOGLE_MAPS_API_KEY=${{ secrets.REACT_APP_GOOGLE_MAPS_API_KEY }}

    - name: Build and push nginx image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: Dockerfile-nginx
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/backend-nginx:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.DEPLOY_KEY }}

    - name: Deploy on EC2
      run: |
        ssh -o StrictHostKeyChecking=no student@137.43.49.28 << 'EOF'
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          cd /home/student/Website_Docker/
          docker-compose down
          docker-compose pull
          docker-compose up -d --build
          docker image prune -a -f
        EOF
